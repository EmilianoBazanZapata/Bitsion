<form [formGroup]="form">
    <div class="mb-3">
        <div class="input-group mb-3">
            <span class="input-group-text">
                <i class="fas fa-user" [class.green-icon]="this.form.get('Nombre')?.valid"
                    [class.red-icon]="this.form.get('Nombre')?.invalid && this.form.get('Nombre')?.touched"></i>
            </span>
            <input type="text" class="form-control" placeholder="Ingrese Un Nombre" formControlName="Nombre"
            [(ngModel)]="Nombre">
        </div>
    </div>
    <div class="mb-3">
        <div class="input-group mb-3">
            <span class="input-group-text">
                <i class="fas fa-user" [class.green-icon]="this.form.get('Apellido')?.valid"
                    [class.red-icon]="this.form.get('Apellido')?.invalid && this.form.get('Apellido')?.touched"></i>
            </span>
            <input type="text" class="form-control" placeholder="Ingrese Un Apellido" formControlName="Apellido"
            [(ngModel)]="Apellido">
        </div>
    </div>
    <div class="mb-3">
        <div class="input-group mb-3">
            <span class="input-group-text">
                <i class="fas fa-id-card-alt" [class.green-icon]="this.form.get('Dni')?.valid"
                    [class.red-icon]="this.form.get('Dni')?.invalid && this.form.get('Dni')?.touched"></i>
            </span>
            <input type="text" class="form-control" placeholder="Ingrese el numero de DNI" formControlName="Dni"
            [(ngModel)]="Identificacion">
        </div>

    </div>
    <div class="mb-3">
        <div class="input-group mb-3">
            <span class="input-group-text">
                <i class="fas fa-birthday-cake" [class.green-icon]="this.form.get('Edad')?.valid"
                    [class.red-icon]="this.form.get('Edad')?.invalid && this.form.get('Edad')?.touched"></i>
            </span>
            <input type="text" class="form-control" placeholder="Ingrese una Edad" formControlName="Edad" [(ngModel)]="Edad">
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">Genero</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="Genero" id="GeneroM" [(ngModel)]="GeneroForm"
                [value]="true" formControlName="Genero">
            <label class="form-check-label" for="flexRadioDefault1">
                Masculino
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="Genero" id="GeneroF" [(ngModel)]="GeneroForm"
                [value]="false" formControlName="Genero">
            <label class="form-check-label" for="flexRadioDefault2">
                Femenino
            </label>
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">多Actualmente Maneja?</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="Maneja" id="ManejaS" [(ngModel)]="ManejaForm"
                [value]="true" formControlName="Maneja">
            <label class="form-check-label" for="flexRadioDefault1">
                Si
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="Maneja" id="ManejaN" [(ngModel)]="ManejaForm"
                [value]="false" formControlName="Maneja">
            <label class="form-check-label" for="flexRadioDefault2">
                No
            </label>
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">多Actualmente Usa Lentes?</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="Lentes" id="LentesS" [(ngModel)]="LentesForm"
                [value]="true" formControlName="Lentes">
            <label class="form-check-label" for="flexRadioDefault1">
                Si
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="Lentes" id="LentesN" [(ngModel)]="LentesForm"
                [value]="false" formControlName="Lentes">
            <label class="form-check-label" for="flexRadioDefault2">
                No
            </label>
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">多Es Diabetico?</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="Diabetico" id="DiabeticoS" [(ngModel)]="DiabeticoForm"
                [value]="true" formControlName="Diabetico">
            <label class="form-check-label" for="flexRadioDefault1">
                Si
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="Diabetico" id="DiabeticoN" [(ngModel)]="DiabeticoForm"
                [value]="false" formControlName="Diabetico">
            <label class="form-check-label" for="flexRadioDefault2">
                No
            </label>
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">多Tiene Otra Enfermedad?</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="OtraEnfermedad" id="EnfermedadS"
                [(ngModel)]="OtraEnfermedadForm" [value]="true" formControlName="OtraEnfermedad">
            <label class="form-check-label" for="flexRadioDefault1">
                Si
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="OtraEnfermedad" id="EnfermedadN"
                [(ngModel)]="OtraEnfermedadForm" [value]="false" formControlName="OtraEnfermedad">
            <label class="form-check-label" for="flexRadioDefault2">
                No
            </label>
        </div>
        <div class="form-floating">
            <div class="input-group mb-3">
                <span class="input-group-text">
                    <i class="fas fa-clipboard" [class.green-icon]="this.form.get('EnfermedadExrta')?.valid"
                        [class.red-icon]="this.form.get('EnfermedadExrta')?.invalid && this.form.get('EnfermedadExrta')?.touched"></i>
                </span>
                <textarea class="form-control" style="height: 100px" formControlName="EnfermedadExrta"
                [(ngModel)]="EnfermedadExrta" placeholder="Observaciones"></textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="AgregarCliente()"
            [disabled]="form.invalid">{{Boton}}</button>
    </div>
</form>
