<div class="container">
    <table class="table">
        <thead class="table-dark text-center">
            <tr>
                <th scope="col">Dni</th>
                <th scope="col">Nomber</th>
                <th scope="col">Apellido</th>
                <th scope="col">Opciones</th>
            </tr>
        </thead>
        <tbody class="text-center" *ngFor="let Cliente of ListadoDeClientesInactivos |slice: (page-1) * pageSize : page * pageSize">
            <tr>
                <td>{{Cliente.identificacion}}</td>
                <th>{{Cliente.nombre}}</th>
                <td>{{Cliente.apellido}}</td>
                <td>
                    <button type="button" class="btn btn-outline-success" (click)="ReactivarCliente(Cliente.id)">Reactivar</button>
                </td>
            </tr>
        </tbody>
    </table>
    <ngb-pagination class="d-flex justify-content-center" [(page)]="page" [pageSize]="pageSize" [maxSize]="3"
    [collectionSize]=CantDates></ngb-pagination>
</div>
